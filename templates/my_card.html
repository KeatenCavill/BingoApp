{% extends "base.html" %}
{% block content %}
<h1>My Card</h1>

<p>Click a square to put an X. Once a square is marked, it stays marked.</p>

<table class="bingo">
    {% for row in grid %}
    <tr>
        {% for cell in row %}
        <td class="{% if cell.is_free %}free{% endif %}">
            {% if cell.is_free %}
                <div class="{% if cell.is_marked %}marked{% endif %}">
                    {{ cell.text }}
                </div>
            {% else %}
                <form method="post" action="{% url 'toggle_cell' cell.id %}">
                    {% csrf_token %}
                    <button type="submit"
                            style="width:100%;height:100%;border:none;background:none;cursor:pointer;">
                        <span class="{% if cell.is_marked %}marked{% endif %}">
                            {{ cell.text }}
                            {% if cell.is_marked %}<br>X{% endif %}
                        </span>
                    </button>
                </form>
            {% endif %}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
